name: Build All C++ Solutions

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build All Solutions
    runs-on: windows-latest

    steps:
    # 1ï¸âƒ£ æ£€å‡ºä»£ç 
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2ï¸âƒ£ å®‰è£… MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 3ï¸âƒ£ è®¾ç½® Visual Studio æ„å»ºç¯å¢ƒ
    - name: Setup Developer Command Prompt
      uses: egor-tensin/vs-shell@v2

    # 4ï¸âƒ£ è‡ªåŠ¨æ‰«æå¹¶æ„å»ºæ‰€æœ‰ .sln æ–‡ä»¶
    - name: Build all .sln files
      shell: pwsh
      run: |
        Write-Host "ğŸ” Searching for .sln files..."
        $solutions = Get-ChildItem -Recurse -Filter *.sln
        if ($solutions.Count -eq 0) {
          Write-Error "âŒ No .sln files found in repository."
          exit 1
        }

        foreach ($sln in $solutions) {
          Write-Host "ğŸ› ï¸ Building solution: $($sln.FullName)"
          msbuild $sln.FullName /p:Configuration=Release /p:Platform=x64 /m /verbosity:minimal
          if ($LASTEXITCODE -ne 0) {
            Write-Error "âŒ Build failed for $($sln.FullName)"
            exit 1
          }
        }

    # 5ï¸âƒ£ æ”¶é›†æ„å»ºäº§ç‰©
    - name: Collect build artifacts
      shell: pwsh
      run: |
        Write-Host "ğŸ“¦ Collecting build output folders..."
        New-Item -ItemType Directory -Path artifacts -Force | Out-Null
        $paths = Get-ChildItem -Recurse -Directory | Where-Object {
          $_.Name -match '^(Release|x64|x86)$'
        }

        foreach ($p in $paths) {
          Write-Host "â¡ï¸ Adding: $($p.FullName)"
          Copy-Item -Path $p.FullName -Destination artifacts -Recurse -Force
        }

    # 6ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆæ‰“åŒ…ä¸º zipï¼‰
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: artifacts
